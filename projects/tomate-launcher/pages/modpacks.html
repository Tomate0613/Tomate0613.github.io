<head>
  <meta charset="utf-8">

  <title>Tomate Launcher</title>

  <style>
    /** suchFancy v0.0 */
    :root {
      --color-background: #202020;
      --color-ui-layer: #ffffff10;
      --color-ui-alt: #ffffff20;
      --color-darker: #00000060;
      --color-text: #e6e6e6;
      --color-text-secondary: #e6e6e6b0;
      --color-80: #80808080;
      --color-info: #00aff4;
      --color-success: #3ba55c;
      --color-warning: #faa61a;
      --color-error: #ff99a4;
      --color-info-alt: #00aff480;
      --color-success-alt: #3ba55c80;
      --color-warning-alt: #faa61a80;
      --color-error-alt: #ff99a480;
      --color-accent: var(--color-error);
      --sidebar-width: 240px;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    button,
    input {
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      color: var(--color-text);
      background-color: var(--color-background);
      overflow: hidden;
      user-select: none;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    strong {
      font-weight: 500;
    }

    ::selection {
      color: #000;
      background-color: var(--color-accent);
    }

    ::-webkit-scrollbar {
      width: 0.75rem;
      height: 0.75rem;
      background-color: transparent;
    }

    ::-webkit-scrollbar-track {
      background-color: var(--color-ui-layer);
      background-clip: content-box;
      border-radius: 0.5rem;
      border: 0.25rem solid transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--color-ui-layer);
      background-clip: content-box;
      border: 0.25rem solid transparent;
      border-radius: 0.5rem;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--color-ui-alt);
    }

    ::-webkit-scrollbar-corner {
      background-color: transparent;
    }

    :focus-visible,
    :focus-visible img:only-child {
      outline: 2px solid var(--color-text);
      border-radius: 0.25rem;
    }

    :disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    a {
      text-decoration: none;
      color: var(--color-info);
    }

    a:is(:hover, :focus-visible) {
      text-decoration: underline;
      outline: none;
    }

    a:active,
    .btn-skip-nav {
      color: var(--color-text);
    }

    a[href^=http] {
      background-image: url(data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiIHN0YW5kYWxvbmU9Im5vIj8+CjxzdmcKICAgd2lkdGg9IjEyIgogICBoZWlnaHQ9IjEyIgogICB2aWV3Qm94PSIwIDAgMTIgMTIiCiAgIHZlcnNpb249IjEuMSIKICAgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIgo+CiAgPHBhdGgKICAgICBmaWxsPSIjMDBhZmY0IgogICAgIGQ9Ik02IDFoNXY1TDguODYgMy44NSA0LjcgOCA0IDcuM2w0LjE1LTQuMTZMNiAxWiBNMiAzaDJ2MUgydjZoNlY4aDF2MmExIDEgMCAwIDEtMSAxSDJhMSAxIDAgMCAxLTEtMVY0YTEgMSAwIDAgMSAxLTFaIgogIC8+Cjwvc3ZnPgo=);
      background-position: center right;
      background-repeat: no-repeat;
      background-size: 0.875em;
      padding-right: 1.125em;
    }

    #root {
      display: flex;
      position: fixed;
      top: 0;
      width: 100vw;
      height: 100vh;
      align-items: stretch;
    }

    main {
      display: flex;
      width: 100%;
      flex-direction: column;
      transition: height 0.2s;
    }

    .t-hidden {
      display: none;
    }

    .t-visually-hidden {
      position: absolute;
      transform: scale(0);
      opacity: 0;
    }

    .t-title,
    .btn-skip-nav,
    #sidebar a {
      font-size: 0.875rem;
      line-height: 1rem;
      font-weight: 500;
    }

    .t-cap,
    .btn-skip-nav,
    #sidebar a {
      text-transform: uppercase;
    }

    .t-secondary {
      color: var(--color-text-secondary);
    }

    .t-small {
      font-size: 0.875rem;
    }

    .t-smaller {
      font-size: 0.75rem;
    }

    .t-inline-icon {
      display: flex;
      gap: 0.25rem;
      align-items: center;
    }

    .t-ellipsis {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .t-tag {
      padding: 0 0.25rem;
      font-family: monospace;
      color: var(--color-text-secondary);
      background-color: var(--color-ui-alt);
      border-radius: 0.25rem;
    }

    .button-row,
    .card-controls,
    .header-content {
      display: flex;
      gap: 0.5rem;
    }

    .flex-column {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .image-backdrop {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: url(http://localhost:1212/921c0de72bbf6fa9fdf8.jpg);
      background-size: cover;
      background-position: center;
      transform: scale(1.25);
      filter: blur(16px) brightness(0.5);
      z-index: -100;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes blink {
      from {
        color: black;
        background-color: var(--color-error);
      }

      to {
        color: var(--color-error);
        background-color: initial;
      }
    }

  <style>
    button {
      cursor: pointer;
    }

    .btn-custom {
      padding: 0;
      background-color: transparent;
      border: none;
    }

    .btn {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      justify-content: center;
      border-radius: 0.25rem;
      transition: 0.2s;
      background-color: var(--color-ui-layer);
      color: var(--color-text);
      padding: 0.5rem;
      border: 1px solid var(--color-ui-alt);
      font-size: 0.875rem;
      line-height: 1rem;
    }

    .card .btn {
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5333333333);
    }

    .btn.small {
      padding: 0.25rem 0.5rem;
    }

    .btn svg:not(.image-input-overlay) {
      width: 1rem;
      height: 1rem;
    }

    .btn:is(:hover, :focus-visible, :active),
    .collapsible.active button {
      box-shadow: 0px 0px 0px 2px var(--color-ui-layer);
      outline: none;
    }

    .btn:active {
      background-color: var(--color-ui-alt);
      transform: translateY(1px);
    }

    .btn-danger {
      color: var(--color-error);
      border-color: var(--color-error-alt);
    }

    .btn-danger:is(:hover, :active, :focus-visible) {
      border-color: var(--color-error);
      box-shadow: 0px 0px 0px 2px var(--color-error-alt);
    }

    .btn-info {
      color: var(--color-info);
      border-color: var(--color-info-alt);
    }

    .btn-info:is(:hover, :active, :focus-visible) {
      border-color: var(--color-info);
      box-shadow: 0px 0px 0px 2px var(--color-info-alt);
    }

    .btn-info {
      color: var(--color-info);
      border-color: var(--color-info-alt);
    }

    .btn-info:is(:hover, :active, :focus-visible) {
      border-color: var(--color-info);
      box-shadow: 0px 0px 0px 2px var(--color-info-alt);
    }

    .btn:disabled {
      box-shadow: none;
      transform: none;
      background-color: var(--color-ui-layer);
    }

    .console-scroll-to-bottom {
      position: fixed;
      right: 1.5rem;
      bottom: 1.5rem;
      padding: 0.5rem;
      color: var(--color-text-secondary);
      border-radius: 100%;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2666666667);
      backdrop-filter: blur(16px);
      animation: weeZoom 0.2s ease;
    }

    @keyframes weeZoom {
      from {
        opacity: 0;
        transform: scale(0);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .console-scroll-to-bottom svg {
      width: 1.5rem;
      height: 1.5rem;
    }

  <style>
    .swal2-popup.swal2-toast {
      box-sizing: border-box;
      grid-column: 1/4 !important;
      grid-row: 1/4 !important;
      grid-template-columns: min-content auto min-content;
      padding: 1em;
      overflow-y: hidden;
      background: #fff;
      box-shadow: 0 0 1px rgba(0, 0, 0, .075), 0 1px 2px rgba(0, 0, 0, .075), 1px 2px 4px rgba(0, 0, 0, .075), 1px 3px 8px rgba(0, 0, 0, .075), 2px 4px 16px rgba(0, 0, 0, .075);
      pointer-events: all
    }

    .swal2-popup.swal2-toast>* {
      grid-column: 2
    }

    .swal2-popup.swal2-toast .swal2-title {
      margin: .5em 1em;
      padding: 0;
      font-size: 1em;
      text-align: initial
    }

    .swal2-popup.swal2-toast .swal2-loading {
      justify-content: center
    }

    .swal2-popup.swal2-toast .swal2-input {
      height: 2em;
      margin: .5em;
      font-size: 1em
    }

    .swal2-popup.swal2-toast .swal2-validation-message {
      font-size: 1em
    }

    .swal2-popup.swal2-toast .swal2-footer {
      margin: .5em 0 0;
      padding: .5em 0 0;
      font-size: .8em
    }

    .swal2-popup.swal2-toast .swal2-close {
      grid-column: 3/3;
      grid-row: 1/99;
      align-self: center;
      width: .8em;
      height: .8em;
      margin: 0;
      font-size: 2em
    }

    .swal2-popup.swal2-toast .swal2-html-container {
      margin: .5em 1em;
      padding: 0;
      overflow: initial;
      font-size: 1em;
      text-align: initial
    }

    .swal2-popup.swal2-toast .swal2-html-container:empty {
      padding: 0
    }

    .swal2-popup.swal2-toast .swal2-loader {
      grid-column: 1;
      grid-row: 1/99;
      align-self: center;
      width: 2em;
      height: 2em;
      margin: .25em
    }

    .swal2-popup.swal2-toast .swal2-icon {
      grid-column: 1;
      grid-row: 1/99;
      align-self: center;
      width: 2em;
      min-width: 2em;
      height: 2em;
      margin: 0 .5em 0 0
    }

    .swal2-popup.swal2-toast .swal2-icon .swal2-icon-content {
      display: flex;
      align-items: center;
      font-size: 1.8em;
      font-weight: bold
    }

    .swal2-popup.swal2-toast .swal2-icon.swal2-success .swal2-success-ring {
      width: 2em;
      height: 2em
    }

    .swal2-popup.swal2-toast .swal2-icon.swal2-error [class^=swal2-x-mark-line] {
      top: .875em;

  <style>
    input[type=range].slider {
      height: 0.25rem;
      width: 100%;
      appearance: none;
      background-color: var(--color-ui-alt);
      transition: background-color 0.2s;
      border-radius: 0.25rem;
      margin-top: 0.5rem;
    }

    input[type=range].slider::-webkit-slider-runnable-track {
      height: 0.75rem;
      margin-top: -1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input[type=range].slider::-webkit-slider-thumb {
      appearance: none;
      width: 0.5rem;
      height: 1.25rem;
      border-radius: 0.5rem;
      transform: translateY(-0.25rem);
      margin: 0;
      padding: 0;
      cursor: w-resize;
      background-color: var(--color-info);
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5333333333);
      transition: box-shadow 0.2s;
    }

    input[type=range].slider:focus-visible {
      outline: none;
    }

    input[type=range].slider:is(:hover, :focus-visible)::-webkit-slider-thumb {
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5333333333), 0 0 0 2px var(--color-info-alt);
    }

  <style>
    .switch,
    .switch::before,
    .switch::after {
      cursor: pointer;
    }

    .switch {
      position: relative;
      width: 2.5rem;
      height: 1.5rem;
      margin: 0;
      appearance: none;
    }

    .switch:focus-visible {
      outline: none;
    }

    .switch::before {
      content: "";
      position: absolute;
      width: 2.25rem;
      height: 1.375rem;
      background-color: var(--color-ui-alt);
      border-radius: 1.5rem;
      transition: 0.2s;
    }

    .switch:checked::before {
      background-color: var(--color-success);
    }

    .switch::after {
      content: "";
      position: absolute;
      top: 0.25rem;
      right: 1.375rem;
      width: 0.875rem;
      height: 0.875rem;
      background-color: var(--color-text);
      border-radius: 0.875rem;
      transition: 0.2s;
    }

    .switch:is(:active, :focus-visible):after {
      width: 1.375rem;
    }

    .switch:not(:checked):is(:active, :focus-visible)::after {
      right: 0.875rem;
    }

    .switch:checked::after {
      right: 0.4375rem;
    }

  <style>
    .card {
      display: flex;
      position: relative;
      flex-direction: column;
      justify-content: space-between;
      flex-shrink: 0;
      border: 1px solid var(--color-ui-alt);
      border-radius: 0.5rem;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2666666667);
      background-color: var(--color-ui-layer);
      overflow: clip;
    }

    .card-ambient {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(1.5) blur(16px) brightness(0.5);
      opacity: 0.25;
      z-index: -100;
    }

    #account-page .card-ambient {
      display: none;
    }

    .card-body {
      display: flex;
      gap: 0.5rem;
      padding: 0.25rem;
    }

    .card-image {
      display: block;
      width: 4rem;
      height: 4rem;
      object-fit: cover;
      border-radius: 0.25rem;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5333333333);
    }

    .card-info {
      justify-content: flex-start;
      max-width: calc(100% - 4.5rem);
    }

    .card-info>* {
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .modpack-icon-list {
      display: flex;
      gap: 0.25rem;
      margin-top: 0.125rem;
    }

    .modpack-icon-list img {
      width: 1rem;
      height: 1rem;
      border-radius: 0.125rem;
    }

    .btn .modpack-icon-list {
      margin-top: 0;
    }

    .card-controls {
      align-items: center;
      justify-content: space-between;
    }

    .card-controls:not(:empty, :has(.option-menu:only-child), :has(.btn-option-menu:first-child + .option-menu)) {
      padding: 0.25rem;
      border-top: 1px solid var(--color-ui-alt);
    }

    .card-controls:has(.btn-option-menu:not(:first-child)) .btn-option-menu {
      position: initial;
      padding: 0.5rem;
    }

    .card-controls> :first-child:not(button) {
      padding-left: 0.25rem;

  <style>
    #mod-info-page {
      align-items: center;
      overflow-y: hidden;
    }

    #mod-info-page .mod {
      width: min(960px, 100% - 1rem);
      margin-bottom: 0.5rem;
    }

    #mod-info-page .mod .context-menu {
      display: none;
    }

    .md {
      width: min(960px, 100%);
      height: 100%;
      padding: 0.5rem;
      overflow-y: auto;
    }

    .md> :first-child {
      margin-top: 0 !important;
    }

    .md> :last-child {
      margin-bottom: 0 !important;
    }

    .md :is(h1, h2, blockquote, code, details, dl, ol, p, pre, table, ul) {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .md :is(h1, h2) {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--color-ui-alt);
    }

    .md img {
      max-width: 100%;
      border-radius: 0.25rem;
    }

    .md blockquote {
      position: relative;
      margin-left: 1rem;
      padding-left: 1rem;
      color: var(--color-text-secondary);
    }

    .md blockquote::before {
      content: "";
      position: absolute;
      left: 0;
      width: 0.25rem;
      height: 100%;
      background-color: var(--color-ui-alt);
      border-radius: 0.25rem 0 0 0.25rem;
    }

    .md hr {
      margin: 1.5rem 0;
      border: none;
      border: 1px solid var(--color-ui-alt);
    }

    .md table {
      display: block;
      width: max-content;
      max-width: 100%;
      line-height: 1rem;
      border: 1px solid var(--color-ui-alt);
      border-radius: 0.5rem;
      border-collapse: collapse;
      overflow: auto;
    }

    .md table th {
      font-size: 0.875rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .md table :is(td, th) {
      padding: 0.5rem;
      border: 1px solid var(--color-ui-alt);
    }

    .md table tr:nth-child(2n) {
      background-color: var(--color-ui-layer);
    }

    .md code {
      padding: 0 0.25rem;
      font-size: 1rem;
      font-family: monospace;
      color: var(--color-text-secondary);
      background-color: var(--color-ui-alt);
      border-radius: 0.25rem;
    }

    .md pre {
      margin-top: 0.5rem;
      padding: 0.5rem;
      color: var(--color-text-secondary);
      background-color: var(--color-darker);
      border-radius: 0.5rem;
      overflow-x: auto;
    }

    .md pre code {
      font-size: 0.75rem;
      background-color: transparent;
    }

  <style>
    .mod {
      --nth-child: 10;
      opacity: 0;
      transform: translateY(-1rem);
      animation: modAppear 0.1s ease;
      animation-duration: calc(var(--nth-child) * 0.1s);
      animation-delay: 0.2s;
      animation-fill-mode: forwards;
    }

    .placeholder {
      background: var(--color-placeholder);
      animation-duration: 3s;
      animation-fill-mode: forwards;
      animation-iteration-count: infinite;
      animation-name: placeHolderShimmer;
      animation-timing-function: linear;
      background: linear-gradient(97deg, var(--color-placeholder) 8%, rgba(255, 255, 255, 0.6431372549) 18%, var(--color-placeholder) 33%);
      background-size: 800px 104px;
      border-radius: 0.5rem;
      position: relative;
      color: transparent;
      width: fit-content;
      margin-top: 0.1rem;
      margin-bottom: 0.1rem;
    }

    .t-title {
      --color-placeholder: #e6e6e690;
    }

    .t-secondary {
      --color-placeholder: #e6e6e64e;
    }

    @keyframes placeHolderShimmer {
      0% {
        background-position: -468px 0;
      }

      100% {
        background-position: 468px 0;
      }
    }

    .mod:nth-child(1) {
      --nth-child: 1;
    }

    .mod:nth-child(2) {
      --nth-child: 2;
    }

    .mod:nth-child(3) {
      --nth-child: 3;
    }

    .mod:nth-child(4) {
      --nth-child: 4;
    }

    .mod:nth-child(5) {
      --nth-child: 5;
    }

    .mod:nth-child(6) {
      --nth-child: 7;
    }

    .mod:nth-child(7) {
      --nth-child: 7;
    }

    .mod:nth-child(8) {
      --nth-child: 8;
    }

    .mod:nth-child(9) {
      --nth-child: 9;
    }

    @keyframes modAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #mod-info-page .mod {
      animation: none;
      opacity: 1;
      transform: none;
    }

    .mod-icon-container {
      position: relative;
      height: min-content;
    }

    .mod-provider {
      position: absolute;
      width: 1.5rem;
      height: 1.5rem;
      padding: 0.1875rem;
      right: 0;
      bottom: 0;
      background-color: var(--color-darker);
      border-radius: 0.25rem 0;
      backdrop-filter: blur(4px);
    }

    .mod-name {
      color: var(--color-text-primary);
      text-decoration: none;
    }

    .mod-author::before {

  <style>
    .image-input {
      position: relative;
      width: 2.5rem;
      height: 2.5rem;
      padding: 0;
      overflow: hidden;
    }

    .image-input img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(1) blur(0px);
      transition: 0.2s;
    }

    .image-input:hover img {
      filter: saturate(1.5) blur(4px);
    }

    .image-input-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 0.5rem;
      background-color: var(--color-darker);
      opacity: 0;
      transition: 0.2s;
      pointer-events: none;
    }

    .image-input:hover .image-input-overlay {
      opacity: 1;
    }

  <style>
    input:is([type=text], [type=search]) {
      display: inline-block;
      position: relative;
      margin: 0;
      padding: 0.5rem;
      font-size: 0.875rem;
      color: var(--color-text);
      line-height: 1rem;
      background-color: var(--color-ui-layer);
      border: 1px solid var(--color-ui-alt);
      border-radius: 0.25rem;
      transition: 0.2s;
      width: 10rem;
    }

    input:is([type=text], [type=search]):hover {
      box-shadow: 0px 0px 0px 2px var(--color-ui-alt);
    }

    input:is([type=text], [type=search]):focus {
      background-color: var(--color-ui-layer);
      border-color: var(--color-info);
      box-shadow: 0px 0px 0px 2px var(--color-info-alt);
      outline: none;
    }

    input:is([type=text], [type=search])::placeholder {
      color: var(--color-text-secondary);
    }

    .input-search-clp:focus,
    .input-search-clp:not(:placeholder-shown),
    input[type=search]:not(.input-search-clp) {
      padding-left: 2rem;
      border-radius: 2rem;
    }

    .input-search-clp:not(:focus):placeholder-shown {
      width: 2.125rem;
      cursor: pointer;
    }

    .input-search-clp::placeholder {
      opacity: 0;
      transition: opacity 0.2s;
    }

    .input-search-clp:focus::placeholder {
      opacity: 1;
      transition: opacity 0.2s 0.2s;
    }

    .search-input-wrapper {
      display: flex;
      position: relative;
      align-items: center;
    }

    input[type=search]~svg:first-of-type {
      position: absolute;
      left: 0.4375rem;
      width: 1.25rem;
      height: 1.25rem;
      pointer-events: none;
    }

    .input-search-clp~svg:first-of-type {
      transition: opacity 0.2s 0.2s;
    }

    .search-clear-icon {
      position: absolute;
      right: 0.6125rem;
      width: 1rem;
      height: 1rem;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }

    input[type=search]:not(:placeholder-shown):is(:hover, :focus)~.search-clear-icon {
      opacity: 0.5;
    }

    input[type=search]:placeholder-shown:focus~.search-clear-icon {
      transition: none;
    }

    input[type=search]::-webkit-search-cancel-button {
      appearance: none;
      width: 1rem;
      height: 1rem;
      margin: 0;
      cursor: pointer;
    }

    input::-webkit-calendar-picker-indicator {
      -display: flex !important;
      position: absolute;
      /* TODO: I REALLY need to find another solution for this, WTF */
      right: calc(0.5rem - 2.797px);
      width: 1rem;
      height: 1rem;
      padding: 0;
      block-size: 1rem !important;
      transition: opacity 0.2s;
      cursor: pointer;
    }

    input:is(:hover, :focus)::-webkit-calendar-picker-indicator {
      opacity: 0.5;
    }

  <style>
    #mods-page {
      display: flex;
      flex-direction: row;
    }

    .mod-list-box {
      display: flex;
      flex-direction: column;
      width: 50%;
    }

    .mod-list-box:first-child .header-content {
      padding-left: 0.5rem;
    }

    .btn-skip-nav {
      height: min-content;
      padding: 0.25rem;
      background-color: transparent;
      border: none;
      transform: scale(0);
    }

    .btn-skip-nav:focus {
      transform: scale(1);
    }

    #mod-page-div {
      width: 1px;
      height: 100%;
      margin-right: 0.5rem;
      background-color: var(--color-ui-alt);
      transition: 0.2s;
    }

    .offline .mod-list-box:first-child {
      width: 100%;
      transition: width 0.2s;
    }

    .offline .mod-list-box:last-child {
      width: 0;
      overflow: hidden;
      transition: width 0.2s;
    }

    .offline #mod-page-div {
      margin-right: 0;
      width: 0;
    }

    #installed-mods {
      padding-left: 0.5rem;
    }

    #installed-mods,
    #install-mods {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding-bottom: 0.5rem;
      gap: 0.5rem;
      padding-right: 0.5rem;
    }

    :is(#installed-mods, #install-mods):empty::before {
      content: "";
      text-align: center;
      color: var(--color-80);
      font-size: 1rem;
      text-transform: uppercase;
      font-weight: bold;
      animation: fadeIn 0.2s ease 0.2s;
      animation-fill-mode: both;
    }

    #installed-mods:empty::before {
      content: "No mods installed";
    }

    #install-mods:empty::before {
      content: "No results for this search";
    }

    .offline-indicator {
      color: var(--color-error);
    }

    #mods-page.shop .mod-list-box:first-child,
    #mods-page.shop #mod-page-div,
    #mods-page:not(.shop) .mod-list-box:last-child .btn-back,
    .btn-shop {
      display: none;
    }

    #mods-page.shop .mod-list-box {
      width: 100%;
    }

    #mods-page.shop .mod-list-box .header-content,
    #mods-page.shop #install-mods {
      padding-left: 0.5rem;
    }

    @media screen and (max-width: 640px) {
      .mod-list-box {
        width: 100%;
      }

      .mod-list-box .header-content,
      #install-mods {
        padding-left: 0.5rem;
      }

      #mods-page:not(.shop) .mod-list-box:last-child,
      #mod-page-div {
        display: none;
      }

      .mod-list-box:last-child .btn-back {
        display: block;
      }

      .btn-skip-nav {
        display: none;
      }

      .btn-shop {
        display: flex;
      }
    }

  <style>
    #sidebar {
      display: flex;
      position: relative;
      min-width: 240px;

    }

    #tab-slider {
      position: absolute;
      top: 1.25rem;
      width: 3px;
      height: 1rem;
      background-color: var(--color-accent);
      border-radius: 0.25rem;
      transition: top 0.2s cubic-bezier(0.075, 0.82, 0.165, 1);
      z-index: 200;
    }

    #sidebar a:nth-child(2).active~#tab-slider {
      top: 4rem;
    }

    #sidebar a:nth-child(3).active~#tab-slider {
      top: 6.75rem;
    }

    #sidebar a:nth-child(4).active~#tab-slider {
      top: 9.5rem;
    }

    #sidebar a:nth-child(5).active~#tab-slider {
      top: 12.25rem;
    }

    #sidebar a:nth-child(6).active~#tab-slider {
      top: unset;
      bottom: 1.25rem;
    }

    #sidebar a {
      display: flex;
      position: relative;
      padding: 0.75rem;
      padding-left: 0.75rem;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--color-text-secondary);
      border-radius: 0.25rem;
      overflow: hidden;
      z-index: 200;
    }

    #sidebar a:is(:hover, :focus-visible, .active) {
      color: var(--color-text);
      background-color: var(--color-ui-layer);
      outline: none;
    }

    .nav-settings {
      margin-top: auto;
    }

    .nav-settings.active svg {
      transform: rotate(120deg);
      transition: transform 0.2s;
    }

    #sidebar a svg {
      min-width: 1rem;
      width: 1rem;
    }

    @media screen and (max-width: 640px) {
      #sidebar {
        min-width: 4rem;
        max-width: 4rem;
      }

      #sidebar a {
        padding-left: 0.75rem;
        text-indent: 100%;
      }

      :root {
        --sidebar-width: 4rem;
      }
    }

    #progress-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: var(--color-ui-layer);
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5333333333);
      transition: height 0.2s;
      z-index: 100;
    }

    #progress-bar.progress {
      height: 0.25rem;
    }

    #progress-bar.progress.has-text {
      height: 1.5rem;
    }

    #progress-bar.progress~* {
      height: calc(100% - 0.25rem);
    }

    #progress-bar.progress.has-text~* {
      height: calc(100% - 1.5rem);
    }

    #progress-bar.progress~* .console-scroll-to-bottom {
      bottom: 1.75rem;
    }

    #progress-bar.progress.has-text~* .console-scroll-to-bottom {
      bottom: 3rem;
    }

    #client-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: var(--color-success);
      border-radius: 0 0.125rem 0.125rem 0;
      transition: width 0.2s;
    }

    #progress-bar.has-text #client-progress {
      border-radius: 0 0.25rem 0.25rem 0;
    }

    #progress-text {
      position: absolute;
      bottom: 0.5rem;
      left: 0.5rem;
      max-width: calc(100vw - 1rem);
      font-size: 0.75rem;
      line-height: 0.75rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0;
      transition: opacity 0.2s;
    }

    #progress-bar.progress.has-text #progress-text {
      opacity: 1;
    }

    .page-slide {
      animation: pageSlide 0.2s cubic-bezier(0.075, 0.82, 0.165, 1);
    }

    @keyframes pageSlide {
      from {
        transform: translateY(140px);
        opacity: 0;
      }

      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .grid-page {
      position: relative;
      display: grid;
      padding-right: 0.5rem;
      padding-bottom: 0.5rem;
      gap: 0.5rem;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      overflow-y: auto;
    }

    .grid-page:empty {
      height: 100%;
    }

    .settings-list {
      padding: 0.5rem;
      padding-top: 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      overflow-y: auto;
    }

    .settings-list:not(#about) {
      max-width: 960px;
    }

    :is(#modpacks, #servers, #worlds, #console):empty::before {
      content: "";
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      padding-bottom: 0.5rem;
      padding-right: 0.5rem;
      text-align: center;
      color: var(--color-80);
      font-size: 1rem;
      text-transform: uppercase;
      font-weight: bold;
      animation: fadeIn 0.2s ease 0.2s;
      animation-fill-mode: both;
    }

    #modpacks:empty::before {
      content: "Create your first modpack to get started";
    }

    #servers:empty::before {
      content: "Add servers to play with others";
    }

    #worlds:empty::before {
      content: "Your ingame worlds will appear here";
    }

    #console:empty::before {
      content: "Nothing here yet";
      padding: 0;
    }

    #modpacks:empty::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(http://localhost:1212/7a837dd377b3c8a9ee05.png);
      background-repeat: no-repeat;
      background-position: right bottom;
      background-size: contain;
      animation: fadeIn 0.2s ease 0.2s;
      animation-fill-mode: both;
      z-index: -100;
    }

    #settings-page .settings-list {
      padding-left: 0;
    }

    #settings-page .settings-list .btn:last-child {
      align-self: flex-end;
    }

    #about {
      width: 100%;
      align-items: center;
    }

    .license {
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    .license:not(:last-child) {
      border-bottom: 1px solid var(--color-ui-alt);
    }
